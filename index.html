<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- title & icon -->
    <title>Random Movie Generator</title>
    <!-- bootstrap & css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm sticky-top">
      <div class="container-fluid d-flex justify-content-between" id="nav">
        <a class="navbar-brand" href="/">
          <img src="/img/logo2.svg" alt="Logo" style="height: 25px" />
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="nav-text" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-text" href="#">Generator</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- text -->
    <div class="mx-auto text-center">
      <p class="text1">Welcome to Movie Generator</p>
      <p class="text2">Press the button to generate movies</p>
    </div>
    <!-- movie container -->
    <div id="moviesList">
      <div class="movie">
        <img src="" class="movie-image" />
        <p class="movie-title"></p>
      </div>
    </div>
    <div id="movieTemplate" style="display: none">
      <div class="movie">
        <img src="" class="movie-image" />
        <p class="movie-title"></p>
      </div>
    </div>
    <!-- button -->
    <div class="button-container">
      <button id="fetchMovies">Generate Movies</button>
    </div>
    <!-- movie details -->
    <div id="detail-card" class="detail-card" style="display: none">
      <div class="detail-content">
        <span class="close-btn" onclick="closeDetails()">&times;</span>
        <img src="" class="movie-image-2" alt="" id="detail-image" />
        <div class="movie-details">
          <h1 id="detail-title"></h1>
          <p id="detail-overview"></p>
          <p id="detail-release">Release Date:</p>
          <p id="detail-rating">Rating:</p>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
